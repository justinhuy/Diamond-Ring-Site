<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Diamond Ring</title>
</head>

<body>
    <figure class="ring">
        <div class="ring__hero">
            <img src="https://images-na.ssl-images-amazon.com/images/I/71i-K-oCjnL._AC_UY580_.jpg" alt="Diamond ring"
                class="ring__img">
        </div>
        <div class="ring__content">
            <div class="ring__title">
                <h1 class="ring__heading">Diamond Ring 💍</h1>
                <div class="ring__tag ring__tag-1">#ring</div>
                <div class="ring__tag ring__tag-2">#diamonds</div>
            </div>
            <p class="ring__description">When it comes to giving gifts, there is always a DIAMOND as it means “FOREVER”.
                So make this the ultimate jewelry gift idea for women, Moms, Fiancé, Sisters and In-laws, Valentine’s –
                Mother’s Day or Christmas.</p>
            <div class="ring__details">
                <p class="ring__detail"><span class="emoji">💎</span>13.21 cara</p>
                <p class="ring__detail"><span class="emoji">⚪️</span>14K White Gold</p>
                <p class="ring__detail"><span class="emoji">💍</span>Size 8</p>
            </div>
        </div>
        <div class="ring__price">
            $500.000
        </div>
    </figure>
</body>

</html>
